<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>DIP Switch</title>
		<link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
		<link href="css/dip_switch.css" rel="stylesheet">
	</head>
	<body>
		<div class="cont">
			 <div class="title">DIP Switch</div>
			<div class="box">
				<div>ON</div>
				<div class="switchs">
					<div class="switch"><div class="btn"></div></div>
					<div class="switch"><div class="btn"></div></div>
					<div class="switch"><div class="btn"></div></div>
					<div class="switch"><div class="btn"></div></div>
					<div class="switch"><div class="btn"></div></div>
					<div class="switch"><div class="btn"></div></div>
					<div class="switch"><div class="btn"></div></div>
					<div class="switch"><div class="btn"></div></div>
				</div>
				<div class="nbrswitchs">
					<div class="nbrswitch">1</div>
					<div class="nbrswitch">2</div>
					<div class="nbrswitch">3</div>
					<div class="nbrswitch">4</div>
					<div class="nbrswitch">5</div>
					<div class="nbrswitch">6</div>
					<div class="nbrswitch">7</div>
					<div class="nbrswitch">8</div>
				</div>
			</div>
			<input id="input" type="text" placeholder="Enter your number">
		</div>
		<script src="js/dip_switch.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	</body>
</html>
